<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindromic Birthdate</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1>Do you have a palindromic birthdate?</h1>
      <h2>Let's Find Out</h2>
      <h3>
        Palindrome: A word or number that reads the same forwards and
        backwards.
      </h3>
      <div class="label">Enter your birth date</div>
      <input type="date" name="birthday" id="birthday" />
      <button id="check">Check</button>
      <div id="output">Let's check</div>
    </main>
  </body>
</html>
